<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi | Gestion</title>
    <link rel="icon" type="image/jpg" href="Assets/media/Logo/kiwi-favicon.png" />
    <link rel="stylesheet" href="Assets/css/style_gestion.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="header">
        <!--SideBar con division de perfil-->
        <nav>
            <!--Perfil-->
            <div class="frame_profile">
                <img src="Assets/media/images/photo9.png" alt="profile_photo" class="profile">
            </div>
            <!--Herramientas-->
            <ul>
                <li><span class="material-symbols-outlined option_sideBar" id="active">home</span></li>
                <li><span class="material-symbols-outlined option_sideBar">history</span></li>
                <li><span class="material-symbols-outlined option_sideBar">settings</span></li>
                <li><span class="material-symbols-outlined option_sideBar" id="out">logout</span></li>
            </ul>
        </nav>

        <!--Contenedor-->
        <div class="container">
            <!--Seccion superior-->
            <div class="top_side">
                <!--Titulo-->
                <div class="tittle">
                    <h1 class="title">KIWI <span class="material-symbols-outlined dot">fiber_manual_record</span><span class="sub_title"> Gestion Profesor</span></h1>
                </div>
                <!--Boton acceso clase-->
                <div class="button">
                    <h3>Comenzar Clase</h3>
                </div>
            </div>
            <!--Seccion Intermedia-->
            <div class="row">
                <!--Seccion lista clases-->
                <div class="col-1">
                    <div class="list-container">
                        <div class="list-item">
                          <h2 class="list-title">Capitulo <span class="list-subTitle"> Descripcion</span></h2>
                          <p class="list-exercices">Ejercicios</p>
                        </div>
                        <hr>
                        <div class="list-item">
                          <h2 class="list-title">Capitulo <span class="list-subTitle"> Descripcion</span></h2>
                          <p class="list-exercices">Ejercicios</p>
                        </div>
                      </div>
                </div>
                <!--Seccion Iframe-->
                <div class="col-2">
                    <iframe src="Vistas/sample_iframe.html" frameborder="0" class="explain"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/js/script_gestion.js"></script>
</body>

</html>
